<head>

    <link rel="shortcut icon" href="meu primeiro favicon.ico type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globas das CSS */
            height: 100%;

        body{

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
